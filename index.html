<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly - Advanced Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Weatherly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Forecast</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="search py-5">
    <div class="container text-center">
      <h3>Search Weather by City</h3>
      <form id="searchForm" class="d-flex justify-content-center mt-4">
        <input type="text" id="cityInput" class="form-control w-50" placeholder="Enter city name" required />
        <button type="submit" class="btn btn-primary ms-3">Search</button>
      </form>
    </div>
  </section>

  <!-- Weather Highlights -->
  <section class="features py-5 bg-light">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="card shadow border-0">
            <div class="card-body">
              <i class="fas fa-wind fa-3x text-primary mb-3"></i>
              <h5 class="card-title">Wind Speed</h5>
              <p id="wind-speed">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow border-0">
            <div class="card-body">
              <i class="fas fa-tint fa-3x text-primary mb-3"></i>
              <h5 class="card-title">Humidity</h5>
              <p id="humidity">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow border-0">
            <div class="card-body">
              <i class="fas fa-sun fa-3x text-primary mb-3"></i>
              <h5 class="card-title">UV Index</h5>
              <p id="uv-index">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Weather Chart -->
  <section class="chart py-5">
    <div class="container text-center">
      <h3>Temperature Forecast</h3>
      <canvas id="weatherChart" class="mt-4"></canvas>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Weatherly. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="weather.js"></script>
</body>
</html>
